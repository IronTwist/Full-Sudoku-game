        let lastRenderTime = 0;

        var timer;

        function startTimer(duration, display) {
            timer = duration;
            var minutes, seconds;
            setInterval(function() {
                minutes = parseInt(timer / 60, 10)
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.innerHTML = "Timp: " + minutes + ":" + seconds;

                if (timer++ < 0) {
                    timer = duration;
                }
            }, 1000);
        }

            timer = 0;

                Number.isInteger(valoare5) &&

                Number.isInteger(valoare7) &&

                suma += valoare4;
                suma += valoare5;
                suma += valoare6;
                suma += valoare7;
                suma += valoare8;
                suma += valoare9;

            if (suma == 45) {

            }
